<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Weather Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard <span id="time__title"></span></h1>
  </header>

  <main>
    <div class="container-fluid" style="max-width: 1400px;">
      <section>
        <div class="row">
          <aside class="col-lg-3">
            <h2>Search for a city:</h2>
            <form>
              <div class="form-group">
                <input placeholder="'example: London'" type="input" class="form-control" id="city_name" aria-describedby="city_name">
              </div>
              <button type="submit" class="btn btn-primary input-block-level form-control">Submit</button>
  
            </form>
            <hr class="hr weather-hr" />
            <h2 id="history">Previous searches:</h2>
            

            
          </aside>
          <div class="col-lg-9 pb-3">
            <section id="today" class="mt-3 border border-primary p-2" role="region" aria-live="polite">
              <h3 class="city__name"></h3>
              <div class="row">
                <div class="col-6">
                  <p class="city__cloud__desc"></p>
                  <p class="city__temp"></p>
                  <p class="city__humidity"></p>
                  <p class="city__wind"></p>
                </div>
            </section>
            <section id="forecast" class="mt-3" role="region" aria-live="polite">
              <div>
                <h3>5-Day Forecast:</h3>
                <button id="toggle-btn" class="toggle-btn btn btn-secondary mb-2">
                  Toggle Celsius/Fahrenheit
                </button>
              </div>
                <div class="cards">
                  <div class="card bg-dark text-light">
                    <div class="card-body pl-0 pt-1">
                      <h5 class="card-title" id="weather__date__forecast">15/09/2022</h5>
                      <img alt="" id="wether__image__forecast">
                      <p class="city__temp__forecast">Temp: </p>
                      <p class="city__humidity__forecast">Wind: </p>
                      <p class="city__wind__forecast">Humidity: </p>  
                    </div>
                  </div>
                  <div class="card bg-dark text-light">
                    <div class="card-body pl-0 pt-1">
                      <h5 class="card-title" id="weather__date__forecast">15/09/2022</h5>
                      <img alt="" id="wether__image__forecast">
                      <p class="city__temp__forecast">Temp: </p>
                      <p class="city__humidity__forecast">Wind: </p>
                      <p class="city__wind__forecast">Humidity: </p>  
                    </div>
                  </div>
                  <div class="card bg-dark text-light">
                    <div class="card-body pl-0 pt-1">
                      <h5 class="card-title" id="weather__date__forecast">15/09/2022</h5>
                      <img alt="" id="wether__image__forecast">
                      <p class="city__temp__forecast">Temp: </p>
                      <p class="city__humidity__forecast">Wind: </p>
                      <p class="city__wind__forecast">Humidity: </p>  
                    </div>
                  </div>
                  <div class="card bg-dark text-light">
                    <div class="card-body pl-0 pt-1">
                      <h5 class="card-title" id="weather__date__forecast">15/09/2022</h5>
                      <img alt="" id="wether__image__forecast">
                      <p class="city__temp__forecast">Temp: </p>
                      <p class="city__humidity__forecast">Wind: </p>
                      <p class="city__wind__forecast">Humidity: </p>  
                    </div>
                  </div>
                  <div class="card bg-dark text-light">
                    <div class="card-body pl-0 pt-1">
                      <h5 class="card-title" id="weather__date__forecast">15/09/2022</h5>
                      <img alt="" id="wether__image__forecast">
                      <p class="city__temp__forecast">Temp: </p>
                      <p class="city__humidity__forecast">Wind: </p>
                      <p class="city__wind__forecast">Humidity: </p>  
                    </div>
                  </div>
                  
                </div>
            </section>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
  <script src="./assets/js/index.js"></script>
</body>

</html>
